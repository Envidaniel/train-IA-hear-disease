<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation de risque cardiaque</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-green-500 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white bg-opacity-90 shadow-xl rounded-lg p-5 w-full max-w-sm">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Evaluation de risque cardiaque</h2>

        {% if prediction %}
        <div class="mt-4 p-3 bg-indigo-600 text-white rounded-md text-center">
            <h3 class="text-lg font-semibold">{{ prediction }}</h3>
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-3">
            <div>
                <label class="block text-gray-600 text-sm">Nombre de vaisseaux majeurs :</label>
                <input type="number" name="mv" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-gray-600 text-sm">Angine induite par l'exercice (1 = Oui, 0 = Non) :</label>
                <input type="number" name="eia" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-gray-600 text-sm">Thalassemie :</label>
                <input type="number" name="thal" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-gray-600 text-sm">Oldpeak (Dépression ST) :</label>
                <input type="number" name="oldpeak" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-gray-600 text-sm">Slope du segment ST :</label>
                <input type="number" name="sc" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-gray-600 text-sm">Type de douleur thoracique :</label>
                <input type="number" name="cpt" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 outline-none" required>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">Prédire</button>
        </form>
    </div>
</body>
</html>
